syntax = "proto3";

package go.micro.srv.agv.system;

service System {
  //更新参数，调度系统的IP地址和端口//
  rpc UpdateParam(Params) returns (Response);

  //获取系统参数
  rpc GetParam(ParamReq) returns (Params);

  //系统操作//
  rpc SystemOperation(Request) returns (Response);
}

message ParamReq {
  uint32 garageID = 1;
}

message Params {
  uint32 garageID = 1;
  string serverIp = 2;
  uint32 serverPort = 3;
}

message Response {
  bool res = 1;
  string message = 2;
}

message Request {
  uint32 garageID = 1;
  enum OperationCode {
		Stop = 0;//停止系统连接//
		Start = 1;//开启系统连接//
		Restart = 2;//重启系统连接//
  }
  OperationCode code = 2;
}

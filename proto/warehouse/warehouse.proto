// 	uint32 num = 2;
// }

message LayoutReq {
	string name = 1;
	uint32 size = 2;
	bytes data = 3;
}

message LayoutResp {

}

message WarehouseReq {
	uint32 id = 1;
	string name = 2;
	string location = 3;
	StatusType status = 4;
	string ikey = 5;
	GeometricProperty property = 6;
}

message WarehouseResp {
	uint32 id = 1;
	string name = 2;
	string location = 3;
	StatusType status = 4;
	string ikey = 5;
	GeometricProperty property = 6;
}

message WarehousesResp {
	repeated WarehouseResp warehouses = 1;
	uint32 totalpages = 2;
	uint32 currpages = 3;
}

message DeleteResp {

}

message Query {
	uint32 limit = 1;
	uint32 offset = 2;
	uint32 page = 3;
	uint32 per_page = 4;
	string queryString = 5;
}

message IdReq {
	uint32 id = 1;
}

message OpReq {
	StatusType op = 1;
}


message OpResp {
}

